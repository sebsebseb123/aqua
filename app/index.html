<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aqua Greens</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- Font Awesome -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app="aquagreensApp" ng-controller="MainCtrl" class="{{path}}">
  <!-- Main container -->
  <div class="wrapper container">

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Header/Menu -->
    <header class="row">
      <div class="col-md-4 logo">
        <a href="">
          <img src="images/logo-full.png" alt="AquaGreens">
        </a>
      </div>

      <!--Menu-->
      <nav class="col-md-8 menu">
        <ul class="nav nav-pills pull-right">
          <li><a href="products">Products</a></li>
          <li><a href="sustainability">Sustainability</a></li>
          <li><a href="team">Team</a></li>
        </ul>
      </nav>
    </header>

    <!-- Line -->
    <div class="row line"></div>

    <!-- Content -->
    <div class="row content" ng-view=""></div>


    <!--Footer-->
    <footer class="row">
      <div class="logo col-md-3">
        <a href="https://www.aquagreens.com/" class="image">
          <img src="images/logo-icon.png" alt="AquaGreens">
        </a>
      </div>
      <div class="slogan col-md-6">
        <h2>Passionately dedicated to connecting people and communities with healthy, sustainable, delicious food through aquaponics.</h2>
      </div>
      <div class="social-media col-md-3">
        <ul>
          <li class="btn-facebook"><a href="https://www.facebook.com/pages/Aqua-Greens/202610046584344" class="image">Facebook</a></li>
          <li class="btn-twitter"><a href="https://twitter.com/AquaGreens_" class="image">Twitter</a></li>
        </ul>
        <ul>
          <li><a>info@aquagreens.com</a></li>
        </ul>
         <ul>
          <li><a>info@aquagreens.com</a></li>
        </ul>
         <div>
        <ul class="col-md-12 copyright">
          <img class="grown" src="images/grownto.png" alt="Grown in Toronto">
        </ul>  
      </div>
      </div>
    </footer>

  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>

  <!-- build:js scripts/plugins.js -->
  <script src="bower_components/sass-bootstrap/js/affix.js"></script>
  <script src="bower_components/sass-bootstrap/js/alert.js"></script>
  <script src="bower_components/sass-bootstrap/js/button.js"></script>
  <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
  <script src="bower_components/sass-bootstrap/js/transition.js"></script>
  <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
  <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
  <script src="bower_components/sass-bootstrap/js/modal.js"></script>
  <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
  <script src="bower_components/sass-bootstrap/js/tab.js"></script>
  <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
  <script src="bower_components/sass-bootstrap/js/popover.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/modules.js -->
  <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/directives/getter.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/products.js"></script>
  <script src="scripts/controllers/sustainability.js"></script>
  <script src="scripts/controllers/team.js"></script>
  <!-- endbuild -->
</body>
</html>

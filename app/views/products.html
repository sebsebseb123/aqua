  <div class="mission box col-md-8">
    <h1>{{page.featured.title}}</h1>
    <span ng-bind-html="page.featured.body"></span>
    <ul>
      <li ng-repeat="fact in page.featured.quickFacts">{{fact}}</li>
    </ul>
  </div>

  <div class="product box col-md-4">
    <div class="box">
      <span ng-bind-html="page.featured.image"></span>
    </div>
  </div>

  <div class="product box col-md-4" ng-repeat="box in page.boxes">
    <div class="borderbox">
      <h4>{{box.title}}</h4>
      <span ng-bind-html="box.thumbnail"></span>
      <span ng-bind-html="box.summary"></span>
    </div>
  </div>
